<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabla de Registros Actividad 2</title>
	<link rel="stylesheet" href="estilos.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-4">
				<div class="card">
					<div class="card-header">
						<H5>Formulario de Resgistro</H5>
					</div>
					<div class="card-body"></div>
					<div class="card-text">
						<div class="row">
							<div clas="col-12 col-md-7">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-people-fill" viewBox="0 0 16 16">
									<path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
								  </svg>
							</div>	
							<div class="col-12 col-md-7">
								<input type="text" id="nombre" class="form-control mb-2" placeholder="ingrese nombre ">
								<input type="text" id="apellido" class="form-control mb-2" placeholder="ingrese apellido">
								<input type="text" id="direccion" class="form-control mb-2" placeholder="ingrese direccion ">
								<input type="text" id="correo_electronico" class="form-control mb-2" placeholder="ingrese correo electronico ">
								<input type="text" id="telefono" class="form-control mb-2" placeholder="Ingrese su número telefónico ">
								<input type="text" id="ciudad" class="form-control mb-2" placeholder="ciudad ">
								<input type="text" id="departamento" class="form-control mb-2" placeholder="ingrese departamento ">
								<input type="text" id="codigopostal" class="form-control mb-2" placeholder="ingrese codigopostal ">
								<button class="btn btn-info" onclick="registrar()">Registrar</button> 	
								<button class="btn btn-success" onclick="listar()">Listar</button> 	
							</div>	
						</div>		
					</div>
				</div>
			</div>
			<div class="col-12 col-md-7">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</tr>
							<th scope="col">Nombre </th>
							<th scope="col">Apellido </th>
							<th scope="col">Direccion </th>
							<th scope="col">correo elect @ </th>
							<th scope="col">telefono </th>
							<th scope="col">ciudad </th>
							<th scope="col">departamento </th>
							<th scope="col">Codigo Postal </th>
						</tr>
					</thead>
					<tbody id="tbody">

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
